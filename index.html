<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 0.8rem;
        text-align: center;
        color: hsl(0, 0%, 100%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-card">
      <section class="main-card__image">
        <img src="images/image-equilibrium.jpg" alt="" />
        <div class="activated-state">
          <div class="activated-state__background"></div> <img src="images/icon-view.svg" class="eye-image" alt="" />
        </div>
      </section>
      <section class="main-card__content">
        <div class="main-card__content--title">
          <span>Equilibrium #3429</span> 
        </div>
        <div class="main-card__content--paragraph">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="main-card__content--price-days">
          <div class="main-card__content--price">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="main-card__content--days">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <div class="section-line"></div>
        <div class="avatar-section">
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Drago78624" target="_blank">Drago78624</a>.
  </div>
  </body>
</html>
